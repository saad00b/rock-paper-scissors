<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="btn-container">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <div class="result"></div>
        <div class="scores">
            <div class="humanScore"></div>
            <div class="computerScore"></div>
        </div>
        <div class="finalResult"></div>
        <button id="playButton">Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
